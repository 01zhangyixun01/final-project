<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上架商品 - 管理系統</title>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <style>
        body {
            background: #f4f7f6;
            margin: 0;
            font-family: 'Segoe UI', Microsoft JhengHei, sans-serif;
        }

        /* 導覽列 */
        .navbar {
            background-color: #2c3e50;
            padding: 0 20px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo { font-weight: bold; color: #fff; text-decoration: none; font-size: 20px; }
        .navlink { color: #bdc3c7; text-decoration: none; font-size: 15px; margin-left: 15px; }

        /* 表單容器 */
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 { color: #2c3e50; margin-top: 0; text-align: center; }

        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"], 
        input[type="number"], 
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* 確保 padding 不會撐破寬度 */
            font-size: 16px;
        }

        textarea { height: 100px; resize: vertical; }

        /* 圖片上傳區域自訂 */
        .upload-area {
            border: 2px dashed #3498db;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            background: #f9fcff;
            transition: 0.3s;
        }
        .upload-area:hover { background: #f0f7ff; }

        #preview {
            max-width: 100%;
            max-height: 250px;
            margin-top: 15px;
            border-radius: 8px;
            display: none; /* 有圖片時才顯示 */
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { background: #2980b9; }

        /* RWD 手機調整 */
        @media (max-width: 600px) {
            .container { margin: 20px; padding: 20px; }
            .navbar { padding: 0 10px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/manager" class="logo">SUPERMARKET</a>
        <div class="rightnavbar">
            <a href="/manager" class="navlink">返回後台</a>
        </div>
    </div>

    <div class="container">
        <h2>上架新商品</h2>
        
        <div class="form-group">
            <label>商品名稱</label>
            <input type="text" name="name" placeholder="例如：T91步槍">
        </div>

        <div class="form-group">
            <label>商品描述</label>
            <textarea name="description" placeholder="請輸入商品詳細介紹..."></textarea>
        </div>

        <div class="form-group">
            <label>價格 (TWD)</label>
            <input type="number" name="price" placeholder="例如：60000">
        </div>

        <div class="form-group">
            <label>商品圖片</label>
            <div class="upload-area" onclick="document.getElementById('img').click()">
                <span id="upload-text">點擊此處上傳圖片</span>
                <input type="file" id="img" name="img" accept="image/*" style="display:none">
                <br>
                <img id="preview" alt="圖片預覽">
            </div>
        </div>

        <button class="btn">確認送出商品</button>
    </div>

    <script>
        let btn = document.querySelector(".btn");
        let nameInput = document.querySelector('input[name="name"]');
        let descriptionInput = document.querySelector('textarea[name="description"]');
        let priceInput = document.querySelector('input[name="price"]');
        let imgInput = document.querySelector('#img');
        let preview = document.querySelector('#preview');
        let uploadText = document.querySelector('#upload-text');
        
        let token = sessionStorage.getItem('token');

        // 圖片預覽功能
        imgInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadText.innerText = "已選擇檔案：" + file.name;
                }
                reader.readAsDataURL(file);
            }
        });

        btn.addEventListener('click', function(e) {
            if (!nameInput.value || !priceInput.value || imgInput.files.length === 0) {
                alert("請填寫完整資訊並選擇圖片！");
                return;
            }

            const file = imgInput.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const base64Image = reader.result; 

                const body = {
                    name: nameInput.value,
                    description: descriptionInput.value,
                    price: parseInt(priceInput.value),
                    image_url: base64Image
                };

                btn.innerText = "處理中...";
                btn.disabled = true;

                fetch('http://127.0.0.1:8000/addProduct', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                        "Authorization": `Bearer ${token}`,
                    },
                    body: JSON.stringify(body)
                })
                .then(response => response.json())
                .then(response => {
                    if(response.sta == 1) {
                        alert("上架成功！");
                        window.location.replace('/manager');
                    } else {
                        alert("失敗：" + response.message);
                        btn.innerText = "送出";
                        btn.disabled = false;
                    }
                })
                .catch(error => {
                    console.log(`Error: ${error}`);
                    btn.disabled = false;
                });
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
